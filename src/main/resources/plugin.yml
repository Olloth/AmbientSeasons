author: Olloth
authors: [Olloth, LordNed]
database: false
depend: [Spout]
description: Adds Ambient Seasons to Minecraft using Spout.
main: me.ambientseasons.AmbientSeasons
name: AmbientSeasons
startup: postworld
version: '1.6.1'
commands:
   ashud:
     description: Enables or disables the Ambient Seasons HUD
     usage: /<command>
     aliases: [ashud, seasonshud]
   ashelp:
     description: Display the help file 
     usage: /<command>
     aliases: [ashelp, seasonshelp]
   asdate:
     description: Display the date 
     usage: /<command>
     aliases: [date, calendar]
permissions:
    ambientseasons.exempt:
        description: Makes you exempt from the forced texture packs
        default: false
    ambientseasons.dontnotify:
        description: Makes it so that you don't get notifications on new days.
        default: false
